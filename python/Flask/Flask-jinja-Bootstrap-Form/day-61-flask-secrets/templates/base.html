<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        {% block styling %}
        body{
            background: purple;
        }
        {% endblock %}
    </style>
<!--    I named this block "styling" but you can call it anything you want.-->
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
